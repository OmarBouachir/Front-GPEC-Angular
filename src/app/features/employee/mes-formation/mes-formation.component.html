<div class="e-container" >

  <div class="row mt-3 mb-3 justify-content-between align-items-center">
    <div class="scale-in-center">
      <p class="e-title">
        <span class="material-icons e-title-icon">drive_file_rename_outline</span>
        Mes Formations
      </p>
    </div>
    <button class="btn ml-2 scale-in-center"  (click)="openAddDialog()"  mat-ripple>
      <i class="material-icons icon-blue" >
        add
      </i>
    </button>
  </div>

  <div class="row scale-in-center" *ngIf="formations?.length != 0">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

      <ng-container matColumnDef="libelleFormation" >
        <mat-header-cell *matHeaderCellDef >Libellé</mat-header-cell>
        <mat-cell *matCellDef="let formation" >
          <p class="cell-text"  > {{formation.libelleFormation}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="raisonFormation">
        <mat-header-cell *matHeaderCellDef >Raison de foramtion</mat-header-cell>
        <mat-cell *matCellDef="let formation" >
          <p class="cell-text" > {{formation.raisonFormation}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef >Status</mat-header-cell>
        <mat-cell *matCellDef="let formation" >
          <p class="cell-text status" [ngClass]="formation.status" > {{formation.status}} </p>
        </mat-cell>
      </ng-container>

      <mat-header-row class="mat-header-row text-center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="mat-row" *matRowDef="let type; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>

  </div>

  <div class="row justify-content-center align-items-center scale-in-center">
    <p class="col-12 text-center server-error mt-3" *ngIf="formations?.length == 0" >Aucune demande trouvé</p>
  </div>

</div>
