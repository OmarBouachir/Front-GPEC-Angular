<div class="dialog-container">

  <p class="dialog-title" >Demander une formation</p>

  <form [formGroup]="addForm" class="row justify-content-center align-items-center scale-in-center mt-3 p-4">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Libell√©</mat-label>
        <input  formControlName="libelleFormation" matInput type="text" >
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Raison de formation</mat-label>
        <input  formControlName="raisonFormation" matInput type="text" >
      </mat-form-field>
    </div>

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="add()" [disabled]="!addForm.valid">
        Envoyer la demande
      </button>
    </div>

  </form>

</div>
