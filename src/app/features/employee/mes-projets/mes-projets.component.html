<div class="e-container" >

  <div class="row mt-3 mb-3 justify-content-between align-items-center">
    <div class="scale-in-center">
      <p class="e-title">
        <span class="material-icons e-title-icon">psychology</span>
        Mes projets
      </p>
    </div>
    <button class="btn ml-2 scale-in-center"  (click)="openAddDialog()"  mat-ripple>
      <i class="material-icons icon-blue" >
        add
      </i>
    </button>
  </div>

  <div class="row scale-in-center" *ngIf="projets?.length != 0">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

      <ng-container matColumnDef="libelle" >
        <mat-header-cell *matHeaderCellDef >Libellé</mat-header-cell>
        <mat-cell *matCellDef="let projet" >
          <p class="cell-text"  > {{projet.libelle}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dateDebut">
        <mat-header-cell *matHeaderCellDef >Date Debut</mat-header-cell>
        <mat-cell *matCellDef="let projet" >
          <p class="cell-text" > {{projet.dateDebut}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dateFin">
        <mat-header-cell *matHeaderCellDef >Date Fin</mat-header-cell>
        <mat-cell *matCellDef="let projet" >
          <p class="cell-text" > {{projet.dateFin}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="competenceAjoutee">
        <mat-header-cell *matHeaderCellDef >Competence Ajoutée</mat-header-cell>
        <mat-cell *matCellDef="let projet" >
          <p class="cell-text status" [ngClass]="projet.competenceAjoutee" > {{projet.competenceAjoutee}} </p>
        </mat-cell>
      </ng-container>

      <mat-header-row class="mat-header-row text-center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="mat-row" *matRowDef="let type; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>

  </div>

  <div class="row justify-content-center align-items-center scale-in-center">
    <p class="col-12 text-center server-error mt-3" *ngIf="projets?.length == 0" >Aucune demande trouvé</p>
  </div>

</div>
