<div class="dialog-container">

  <p class="dialog-title" >Demander une autorisation</p>

  <form [formGroup]="addForm" class="row justify-content-center align-items-center scale-in-center mt-3 p-4">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Raison d'autorisation</mat-label>
        <textarea formControlName="raissonAutorisation" matInput type="text"></textarea>
<!--        <input  formControlName="raissonAutorisation" matInput type="text" >-->
      </mat-form-field>
    </div>


    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Date d'utorisation</mat-label>
        <input formControlName="dateAutorisation" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="add()" [disabled]="!addForm.valid">
        Envoyer la demande
      </button>
    </div>

  </form>

</div>
